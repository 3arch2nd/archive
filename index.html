<script>
    const API_ENDPOINT = 'https://claps.bbglara.workers.dev/'; 
    const CLAP_LIMIT = 10;
    const LOCAL_STORAGE_KEY = 'huryu_claps_today';
    const LOCAL_STORAGE_DATE_KEY = 'huryu_claps_date';
    let hideTimeout; 
    let activeTag = null; 
    const MAIN_PAGE_TITLE = '🐌💡📁';
    
    function formatTitle(title, subjectName = null) {
        let cleanTitle = title.replace(/<br>/g, '\n'); 
        
        if (subjectName) {
            const subjectPrefix = `[${subjectName}] `;
            
            if (!cleanTitle.includes(`[${subjectName}]`)) {
                
                const pattern = /(\[\d+학년\]|\[\d+\])/;
                if (pattern.test(cleanTitle)) {
                     cleanTitle = cleanTitle.replace(pattern, subjectPrefix + '$1');
                } else {
                    cleanTitle = subjectPrefix + cleanTitle;
                }
            }
        }

        const parts = cleanTitle.split('\n');
        if (parts.length > 0) {
            const lastPart = parts[parts.length - 1].trim();
            const boldLastPart = `<b>${lastPart}</b>`;
            
            parts[parts.length - 1] = boldLastPart;
            
            return parts.join('<br>'); 
        }
        return `<b>${cleanTitle.trim()}</b>`; 
    }

    const ARCHIVES = {
        'korean': {
            title: "국어", 
            subjectName: "국어", 
            items: [
                { 
                    link: "https://indischool.com/boards/libLanguage/37485011", 
                    title: "[5학년] 1학기 3단원 (4-5차시)<br>구조를 생각하며 글 요약하기<br>추가 활동지",
                    linkType: "indischool" 
                }
            ]
        },
        'social': {
            title: "사회", 
            subjectName: "사회", 
            items: [
                { 
                    link: "https://indischool.com/boards/libSociety/37290417", 
                    title: "[6학년] 2학기 2단원<br>지구촌의 평화와 발전<br>비정부 기구 프로젝트 수업",
                    linkType: "indischool" 
                }
            ]
        },
        'math': {
            title: "수학", 
            subjectName: "수학", 
            items: [
                {
                    link: "https://point.3arch2nd.site/", 
                    title: "[5학년] 2학기 4단원<br>소수의 곱셈<br>유형별 세로셈 연습", 
                    linkType: "webapp" 
                },
                { 
                    link: "https://gugu.3arch2nd.site/", 
                    title: "[2학년] 2학기 2단원<br>곱셈구구<br>곱셈구구 첫걸음", 
                    linkType: "webapp" 
                },
                { 
                    link: "https://symmetry.3arch2nd.site/", 
                    title: "[5학년] 2학기 3단원 <br>합동과 대칭 <br>선대칭/점대칭도형 그리기", 
                    linkType: "webapp" 
                }
            ]
        },
        'art': {
            title: "미술", 
            subjectName: "미술", 
            items: [
                { 
                    link: "https://www.canva.com/design/DAGoFOiE_yQ/pcQcGImBLSwQbPzt-wgPnA/view?utm_content=DAGoFOiE_yQ&utm_campaign=designshare&utm_medium=link&utm_source=viewer", 
                    title: "[감상] 명화 감상 수업 <br> 괴도 루팡의 미술관",
                    linkType: "ppt" 
                }
            ]
        },
        'creative': {
            title: "창체", 
            subjectName: "창체", 
            items: [
                { 
                    link: "https://www.canva.com/design/DAGonx9atJU/mJI5IR9fXo5yoYWhqLEOTw/view?utm_content=DAGonx9atJU&utm_campaign=designshare&utm_medium=link&utm_source=viewer", 
                    title: "[고학년] 교우관계<br>뒷담화, 소문 관련 생활지도",
                    linkType: "ppt" 
                }
            ]
        },
        'main': {} 
    };
    
    const ALL_ARCHIVE_ITEMS = [];
    for (const subject in ARCHIVES) {
        if (subject !== 'main') {
            ARCHIVES[subject].items.forEach(item => {
                const newItem = {...item, subjectName: ARCHIVES[subject].subjectName};
                if (newItem.linkType === 'canva') newItem.linkType = 'ppt';
                ALL_ARCHIVE_ITEMS.push(newItem);
            });
        }
    }
    
    function getTodayClaps() {
        const today = new Date().toDateString();
        const storedDate = localStorage.getItem(LOCAL_STORAGE_DATE_KEY);
        if (storedDate === today) { return parseInt(localStorage.getItem(LOCAL_STORAGE_KEY) || '0'); } 
        else { localStorage.setItem(LOCAL_STORAGE_DATE_KEY, today); localStorage.setItem(LOCAL_STORAGE_KEY, '0'); return 0; }
    }
    function setTodayClaps(count) { localStorage.setItem(LOCAL_STORAGE_KEY, count.toString()); }

    async function updateClapCount() {
        try {
            const response = await fetch(API_ENDPOINT, { method: 'GET' });
            if (response.ok) {
                const data = await response.json();
                const counterElement = document.getElementById('total-clap-counter');
                if (counterElement) { counterElement.innerHTML = `총 박수: ${data.total.toLocaleString()}번`; }
            }
        } catch (error) { console.error('Failed to fetch clap count:', error); }
    }

    async function handleClap() {
        const clapBox = document.getElementById('clap-box');
        
        if (clapBox.classList.contains('disabled') && getTodayClaps() < CLAP_LIMIT) { return; } 

        let todayClaps = getTodayClaps();
        const limitMessage = document.getElementById('limit-message');
        clearTimeout(hideTimeout);
        
        clapBox.classList.add('disabled');

        if (todayClaps >= CLAP_LIMIT) {
            limitMessage.style.display = 'block';
            hideTimeout = setTimeout(() => { limitMessage.style.display = 'none'; }, 2000);
            return;
        }

        todayClaps += 1;
        setTodayClaps(todayClaps);

        try {
            await fetch(API_ENDPOINT, { method: 'POST' });
            await updateClapCount();
        } catch (error) { console.error('Failed to post clap:', error); }
        
        if (todayClaps < CLAP_LIMIT) {
            setTimeout(() => { clapBox.classList.remove('disabled'); }, 500);
        } else {
            limitMessage.style.display = 'block';
            hideTimeout = setTimeout(() => { limitMessage.style.display = 'none'; }, 2000); 
        }
    }

    function renderClapUI() {
        const clapArea = document.getElementById('clap-area');
        clapArea.innerHTML = `
            <div id="clap-box" onclick="handleClap()">
                <span id="clap-emoji">👏</span>
                <div id="total-clap-counter">로딩 중...</div>
                
                <div id="limit-message">
                    박수는 하루에 <br> ${CLAP_LIMIT}번까지만 <br> 보낼 수 있습니다💖
                </div>
            </div>
        `;
        const todayClaps = getTodayClaps();
        if (todayClaps >= CLAP_LIMIT) {
            document.getElementById('clap-box').classList.add('disabled');
        }
        updateClapCount();
    }

    const contentDisplay = document.getElementById('content-display');
    const pageHeaderTitle = document.getElementById('page-header-title');
    
    function loadMainPage() {
        window.scrollTo(0, 0);

        document.getElementById('subject-selector').value = 'main'; 
        pageHeaderTitle.innerHTML = MAIN_PAGE_TITLE; 
        document.getElementById('clap-area').style.display = 'block'; 
        activeTag = null; 
        
        contentDisplay.innerHTML = `
            <p class="main-page-text-content">
                만들고 싶은 것을 만듭니다👾
            </p>
            
            <h2 id="link-guide-title">🔗 링크 안내</h2>
            <div class="link-guide-container">
                <div id="tag-indischool" class="link-guide-box indischool" data-tag="indischool" onclick="filterByTag('indischool', '인디스쿨', this)">인디스쿨</div>
                <div id="tag-webapp" class="link-guide-box webapp" data-tag="webapp" onclick="filterByTag('webapp', '웹 앱', this)">웹 앱</div>
                <div id="tag-ppt" class="link-guide-box ppt" data-tag="ppt" onclick="filterByTag('ppt', 'PPT', this)">PPT</div>
            </div>
            
            <div id="filtered-archive-result"></div>

        `;
        document.querySelectorAll('.link-guide-box').forEach(btn => btn.classList.remove('active'));
        
        renderClapUI(); 
    }

    function filterByTag(tag, tagLabel, clickedElement) {
        window.scrollTo(0, 0);
        
        const resultContainer = document.getElementById('filtered-archive-result');
        const allTagButtons = document.querySelectorAll('.link-guide-box');
        
        if (activeTag === tag) {
            activeTag = null;
            resultContainer.innerHTML = '';
            clickedElement.classList.remove('active');
            pageHeaderTitle.innerHTML = MAIN_PAGE_TITLE; 
            document.getElementById('clap-area').style.display = 'block'; 
            return;
        }

        document.getElementById('clap-area').style.display = 'none'; 
        
        allTagButtons.forEach(btn => btn.classList.remove('active'));
        clickedElement.classList.add('active');
        activeTag = tag;
        
        const filteredItems = ALL_ARCHIVE_ITEMS.filter(item => item.linkType === tag);
        
        pageHeaderTitle.innerHTML = MAIN_PAGE_TITLE; 
        
        resultContainer.innerHTML = `<div class="main-filter-header"></div>`;
        
        renderArchiveItems(filteredItems, 'filtered-archive-result', true); 
    }

    function loadArchive(subject) {
        window.scrollTo(0, 0);

        if (subject === 'main') {
            loadMainPage();
            return;
        }
        
        contentDisplay.innerHTML = '';
        
        const filteredResult = document.getElementById('filtered-archive-result');
        if (filteredResult) filteredResult.innerHTML = '';

        document.getElementById('clap-area').style.display = 'none'; 
        document.querySelectorAll('.link-guide-box').forEach(btn => btn.classList.remove('active')); 
        activeTag = null; 

        const data = ARCHIVES[subject];
        pageHeaderTitle.innerHTML = `${data.title} 자료`; 
        
        if (!data || data.items.length === 0) {
             contentDisplay.innerHTML = `<div class="archive-list"><p style="color: #ff3333;">아직 등록된 자료가 없습니다.</p></div>`;
            return;
        }

        renderArchiveItems(data.items, 'content-display', false); 
    }
    
    function renderArchiveItems(items, containerId, isFiltered = false) {
        const container = document.getElementById(containerId);
        
        if (!container) return;

        let html = '<div class="archive-list-grid">'; 
        
        items.forEach(item => {
            const subjectName = isFiltered ? item.subjectName : null; 
            const formattedTitle = formatTitle(item.title, subjectName);

            html += `
                <a href="${item.link}" target="_blank" class="archive-item" data-type="${item.linkType || 'default'}">
                    <div class="item-content">
                        <div class="item-title">${formattedTitle}</div>
                    </div>
                </a>
            `;
        });
        
        html += `
            <div class="ad-placeholder">
                <ins class="adsbygoogle"
                     style="display:block; text-align:center;"
                     data-ad-format="fluid"
                     data-ad-layout-key="-gw-3+1f-3d+2z"
                     data-ad-client="ca-pub-6709097234181122"
                     data-ad-slot="7790477251"
                     id="dynamic-adsense-ad"></ins>
            </div>
        `;

        html += '</div>'; 
        
        if (containerId === 'content-display') {
              container.innerHTML = `<div class="archive-list">${html}</div>`;
        } else {
            container.innerHTML += html;
        }

        try {
              if (window.adsbygoogle && typeof window.adsbygoogle.push === 'function') {
                  window.adsbygoogle.push({});
              }
        } catch(e) {
            console.error('Failed to push adsbygoogle:', e);
        }
    }
    
    window.handleClap = handleClap;
    window.updateClapCount = updateClapCount;
    window.getTodayClaps = getTodayClaps;
    window.setTodayClaps = setTodayClaps;
    window.loadArchive = loadArchive;
    window.filterByTag = filterByTag; 

    loadMainPage();
</script>
</body>
</html>
