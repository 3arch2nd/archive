<body>

<script>
    const API_ENDPOINT = 'https://claps.bbglara.workers.dev/'; 
    const CLAP_LIMIT = 10;
    const LOCAL_STORAGE_KEY = 'huryu_claps_today';
    const LOCAL_STORAGE_DATE_KEY = 'huryu_claps_date';
    let hideTimeout; 
    
    function formatTitle(title) {
        let cleanTitle = title.replace(/<br>/g, '\n'); 
        
        const parts = cleanTitle.split('\n');
        if (parts.length > 0) {
            const lastPart = parts[parts.length - 1].trim();
            const boldLastPart = `<b>${lastPart}</b>`;
            
            parts[parts.length - 1] = boldLastPart;
            
            return parts.join('<br>'); 
        }
        return `<b>${cleanTitle.trim()}</b>`; 
    }


    const ARCHIVES = {
        'korean': {
            title: "Íµ≠Ïñ¥", 
            items: [
                { 
                    link: "https://indischool.com/boards/libLanguage/37485011", 
                    title: "[5ÌïôÎÖÑ] 1ÌïôÍ∏∞ 3Îã®Ïõê (4-5Ï∞®Ïãú)<br>Íµ¨Ï°∞Î•º ÏÉùÍ∞ÅÌïòÎ©∞ Í∏Ä ÏöîÏïΩÌïòÍ∏∞<br>Ï∂îÍ∞Ä ÌôúÎèôÏßÄ"
                }
            ]
        },
        'social': {
            title: "ÏÇ¨Ìöå", 
            items: [
                { 
                    link: "https://indischool.com/boards/libSociety/37290417", 
                    title: "[6ÌïôÎÖÑ] 2ÌïôÍ∏∞ 2Îã®Ïõê<br>ÏßÄÍµ¨Ï¥åÏùò ÌèâÌôîÏôÄ Î∞úÏ†Ñ<br>ÎπÑÏ†ïÎ∂Ä Í∏∞Íµ¨ ÌîÑÎ°úÏ†ùÌä∏ ÏàòÏóÖ"
                }
            ]
        },
        'math': {
            title: "ÏàòÌïô", 
            items: [
                { 
                    link: "https://3arch2nd.github.io/symmetry_v2/", 
                    title: "[5ÌïôÎÖÑ] 2ÌïôÍ∏∞ 3Îã®Ïõê <br>Ìï©ÎèôÍ≥º ÎåÄÏπ≠ <br>ÏÑ†ÎåÄÏπ≠/Ï†êÎåÄÏπ≠ÎèÑÌòï Í∑∏Î¶¨Í∏∞" 
                }
            ]
        },
        'art': {
            title: "ÎØ∏Ïà†", 
            items: [
                { 
                    link: "https://www.canva.com/design/DAGoFOiE_yQ/pcQcGImBLSwQbPzt-wgPnA/view?utm_content=DAGoFOiE_yQ&utm_campaign=designshare&utm_medium=link&utm_source=viewer", 
                    title: "[Í∞êÏÉÅ] Î™ÖÌôî Í∞êÏÉÅ ÏàòÏóÖ <br> Í¥¥ÎèÑ Î£®Ìå°Ïùò ÎØ∏Ïà†Í¥Ä"
                }
            ]
        },
        'creative': {
            title: "Ï∞ΩÏ≤¥", 
            items: [
                 { 
                    link: "https://www.canva.com/design/DAGonx9atJU/mJI5IR9fXo5yoYWhqLEOTw/view?utm_content=DAGonx9atJU&utm_campaign=designshare&utm_medium=link&utm_source=viewer", 
                    title: "[ÍµêÏö∞Í¥ÄÍ≥Ñ]<br>Í≥†ÌïôÎÖÑ Îí∑Îã¥Ìôî, ÏÜåÎ¨∏ Í¥ÄÎ†® ÏÉùÌôúÏßÄÎèÑ"
                }
            ]
        },
        'main': {} 
    };
    
    // Î∞ïÏàò Í∏∞Îä• Î°úÏßÅ
    function getTodayClaps() {
        const today = new Date().toDateString();
        const storedDate = localStorage.getItem(LOCAL_STORAGE_DATE_KEY);
        if (storedDate === today) { return parseInt(localStorage.getItem(LOCAL_STORAGE_KEY) || '0'); } 
        else { localStorage.setItem(LOCAL_STORAGE_DATE_KEY, today); localStorage.setItem(LOCAL_STORAGE_KEY, '0'); return 0; }
    }
    function setTodayClaps(count) { localStorage.setItem(LOCAL_STORAGE_KEY, count.toString()); }

    async function updateClapCount() {
        try {
            const response = await fetch(API_ENDPOINT, { method: 'GET' });
            if (response.ok) {
                const data = await response.json();
                const counterElement = document.getElementById('total-clap-counter');
                if (counterElement) { counterElement.innerHTML = `Ï¥ù Î∞ïÏàò: ${data.total.toLocaleString()}Î≤à`; }
            }
        } catch (error) { console.error('Failed to fetch clap count:', error); }
    }

    async function handleClap() {
        const clapBox = document.getElementById('clap-box');
        
        // Ïø®Îã§Ïö¥ Ï§ëÏù¥Î©¥ Î∞îÎ°ú Ï¢ÖÎ£å
        if (clapBox.classList.contains('disabled') && getTodayClaps() < CLAP_LIMIT) { return; } 

        let todayClaps = getTodayClaps();
        const limitMessage = document.getElementById('limit-message');
        clearTimeout(hideTimeout);
        
        // Ïø®Îã§Ïö¥ ÏãúÏûë/ÏòÅÍµ¨ ÎπÑÌôúÏÑ±Ìôî ÏÉÅÌÉú
        clapBox.classList.add('disabled');

        if (todayClaps >= CLAP_LIMIT) {
            // ÌïúÎèÑ Ï¥àÍ≥º Ïãú: Î≤ÑÌäºÏùÄ ÎπÑÌôúÏÑ±Ìôî Ïú†ÏßÄ, Î©îÏãúÏßÄ ÌëúÏãú
            limitMessage.style.display = 'block';
            hideTimeout = setTimeout(() => { limitMessage.style.display = 'none'; }, 2000);
            return;
        }

        todayClaps += 1;
        setTodayClaps(todayClaps);

        try {
            await fetch(API_ENDPOINT, { method: 'POST' });
            await updateClapCount();
        } catch (error) { console.error('Failed to post clap:', error); }
        
        // Ïø®Îã§Ïö¥ Ìï¥Ï†ú ÎòêÎäî ÏòÅÍµ¨ ÎπÑÌôúÏÑ±Ìôî
        if (todayClaps < CLAP_LIMIT) {
            // Ïø®Îã§Ïö¥ Ìï¥Ï†ú (0.5Ï¥à ÌõÑ)
            setTimeout(() => { clapBox.classList.remove('disabled'); }, 500);
        } else {
            // ÏùºÏùº ÌïúÎèÑ ÎèÑÎã¨: ÏòÅÍµ¨ ÎπÑÌôúÏÑ±Ìôî Ïú†ÏßÄ Î∞è Î©îÏãúÏßÄ ÌëúÏãú
            limitMessage.style.display = 'block';
            hideTimeout = setTimeout(() => { limitMessage.style.display = 'none'; }, 2000); 
        }
    }

    // Î∞ïÏàò UI Î†åÎçîÎßÅ Ìï®Ïàò
    function renderClapUI() {
        const clapArea = document.getElementById('clap-area');
        clapArea.innerHTML = `
            <div id="clap-box" onclick="handleClap()">
                <span id="clap-emoji">üëè</span>
                <div id="total-clap-counter">Î°úÎî© Ï§ë...</div>
                
                <div id="limit-message">
                    Î∞ïÏàòÎäî ÌïòÎ£®Ïóê <br> ${CLAP_LIMIT}Î≤àÍπåÏßÄÎßå <br> Î≥¥ÎÇº Ïàò ÏûàÏäµÎãàÎã§üíñ
                </div>
            </div>
        `;
        const todayClaps = getTodayClaps();
        if (todayClaps >= CLAP_LIMIT) {
            document.getElementById('clap-box').classList.add('disabled');
        }
        updateClapCount();
    }


    const contentDisplay = document.getElementById('content-display');
    const pageHeaderTitle = document.getElementById('page-header-title');
    
    function loadMainPage() {
        document.getElementById('subject-selector').value = 'main'; 
        pageHeaderTitle.innerHTML = 'üêåüí°üìÅ';
        
        contentDisplay.innerHTML = `
            <p class="main-page-text-content">
                ÎßåÎì§Í≥† Ïã∂ÏùÄ Í≤ÉÏùÑ ÎßåÎì§Í≥† Î™®ÏùçÎãàÎã§.
            </p>
            
            <div class="main-page-construction" style="padding-top: 5px;">
                Î©îÏù∏ÌéòÏù¥ÏßÄ Í≥µÏÇ¨ Ï§ë...üõ†Ô∏è
            </div>
        `;
        
        renderClapUI(); 
    }

    function loadArchive(subject) {
        if (subject === 'main') {
            loadMainPage();
            return;
        }

        document.getElementById('clap-area').innerHTML = ''; 

        const data = ARCHIVES[subject];
        pageHeaderTitle.innerHTML = `${data.title} ÏûêÎ£å`; 
        
        if (!data || data.items.length === 0) {
             contentDisplay.innerHTML = `<div class="archive-list"><p style="color: #ff3333;">ÏïÑÏßÅ Îì±Î°ùÎêú ÏûêÎ£åÍ∞Ä ÏóÜÏäµÎãàÎã§.</p></div>`;
            return;
        }

        let html = '<div class="archive-list-grid">';
        
        data.items.forEach(item => {
            html += `
                <a href="${item.link}" target="_blank" class="archive-item">
                    <div class="item-content">
                        <div class="item-title">${formatTitle(item.title)}</div>
                    </div>
                </a>
            `;
        });

        html += '</div>'; 
        contentDisplay.innerHTML = html;
    }
    
    // üí° [Ï§ëÏöî] Ï†ÑÏó≠ Ïä§ÏΩîÌîÑÏóê ÎÖ∏Ï∂ú
    window.handleClap = handleClap;
    window.updateClapCount = updateClapCount;
    window.getTodayClaps = getTodayClaps;
    window.setTodayClaps = setTodayClaps;
    window.loadArchive = loadArchive;

    // Ï¥àÍ∏∞ Î°úÎî©
    loadMainPage();
</script>
